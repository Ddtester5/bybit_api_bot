name: Check Script

on:
  workflow_dispatch:
  schedule:
    - cron: "30 * * * *"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: npm install
      - run: npm run build
      - run: npm run start
